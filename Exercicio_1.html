<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
	<head>      
		<meta charset="utf-8">
		<title>Exercicio1_UD5</title>

	</head>
	<body>
		<h2>Datos da AEMT</h2>
		<div id="demo">
			<button type="button" onclick="cargaDatos()">Cargar Datos</button>
		</div>
			<script>
				function cargaDatos() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("demo").innerHTML =
					this.responseText;
					}
				};
				xhttp.open("GET", "D:/Alberte/Escritorio/Exercicios_JSON/Tarefa_1/marzo.json", true);
				xhttp.send();
				}		
			</script>
	</body>
</html>
